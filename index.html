<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend:{
                    colors:{
                        azul:{
                            claro: '#C5DFFF',
                            escuro: '#061E3C',
                            hover: '#1057B0'
                        }
                    },
                    fontFamily:{
                        inter: ['Inter', 'sans-serif']
                    },
                    keyframes:{
                        sino_kf:{
                            '0% 100%':{
                                transform: 'rotate(-10deg)'
                            },
                            '50%':{
                                transform: 'rotate(10deg)'
                            }
                        }
                    },
                    animation: {
                        sino: 'sno_kf 0.31s ease-n-out infinite'
                    }
                }
               
            }
        }
    </script>
    <title>Pagina Inicial - TailWind</title>
</head>
<body class="bg-azul-claro font-inter flex justify-center items-center h-screen">
    <main class="flex px-6 drop-shadow-2xl lg:w-3/4">
       
        <section class="bg-azul-escuro hidden lg:block w-1/2 rounded-l-lg">
            <img class="p-6 m-auto" src="imgSection.jpg" alt="">
        </section>

        <section class="bg-white p-10 gap-6 flex flex-col rounded-lg lg:w-1/2 justify-center lg:rounded-l-none">

            <div class="self-center relative group">
                <!-- <img src="imgNotification.png" alt="" >
                <div class="stroke-azul-escuro group-hover:animate-sino"></div> -->
            </div>

            <div class="text-center">
                <h1 class="text-4xl mb-2">Newsletter</h1>
                <p class="text-xl text-gray-700 mb-2">Assine nossa newsletter e fique por dentro</p>
            </div>

            <form>
                <label for="email" class="text-sm font-bold text-gray-700 mb-2">E-mail</label>
                <input type="email" id="email" class="text-sm w-full mb-4 pl-3 rounded border py-2 shadow focus:ouline-none hover:border-azul-claro hover:rng-1 hover:ring-azul-escuro focus:border-azul-escuro focus:ring-1 focus:ring-azul-escuro" placeholder="Digite seu e-mail para assinar a newsletter">
                <button class="font-bold text-white bg-azul-escuro w-full py-2 rounded-full shadow-2xl hover:bg-azul-hover duration-150" type="button">INSCREVER</button>
            </form>

        </section>

    </main>
   
</body>
</html>
